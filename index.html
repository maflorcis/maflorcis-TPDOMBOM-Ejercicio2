<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Etiquetas Meta -->
<meta name="description" content="Practica DOM" />
<meta name="keywords" content="Practico de elementos del DOM-BOM - EJERCICIO 1" />
<meta name="author" content="Maria Florencia Alonso" />

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <title>Ejercicio de generaciones</title>
</head>
<body>
<main>

  <h2 class="container"> Ingresá tus datos para conocer más de tu generación </h2>
  <article class="container row">
    
    <section class="col-6">

      <img src="img/Habitos-de-lectura-por-generaciones-600x431.png" alt="generaciones" width="100%">
    </section>

    <section class="col-6">
      <form>
        <div class="form-group">
          <label>Nombre y Apellido</label>
          <input type="text" class="form-control inputNombre" placeholder="Ingrese nombre completo">
          <small  class="form-text text-muted">El nombre y luego apellido.</small>
        </div>

        <div class="form-group"> 
          <label>Edad</label>
          <input type="number" class="form-control inputEdad" min="0" max="120" placeholder="Ingrese su edad">
          <small  class="form-text text-muted">La edad debe estar expresada en años</small>
      </div>

      <div class="form-group">
        <label>Sexo</label>
        <input type="text" class="form-control inputSexo" placeholder="Ingrese su género">
        <small  class="form-text text-muted">Ingrese H si es hombre o M si mujer</small>
    </div>


    <div class="form-group">
      <label>Peso</label>
      <input type="number" class="form-control inputPeso" min="10" max="500" placeholder="Ingrese su peso">
      <small  class="form-text text-muted">El peso debe estar expresado en Kg.</small>
  </div>

  <div class="form-group"> 
    <label>Estatura</label>
    <input type="number" class="form-control inputEstatura" min="40" max="280" placeholder="Ingrese su estatura">
    <small  class="form-text text-muted">La estatura debe estar expresada en cms.</small>
</div>


<div class="form-group">
  <label label>Año de nacimiento</label>
  <input type="number" class="form-control inputanioNacimiento" min="1900" max="2022" placeholder="Ingrese el año de su nacimiento">
  <small  class="form-text text-muted">Ingrese únicamente el año.</small>
</div>


<button type="button" class="btn btn-primary" onclick="verGeneracion()" > Mostrar generacion</button>

<button type="button" class="btn btn-primary" onclick="MayoriaDeEdad()" > Confirmar mayoría de edad</button>

<button type="button" class="btn btn-primary" onclick="generarDNI()">Generar DNI</button>

<button type="submit" class="btn btn-primary" onclick="newPersona()" > Confirmar información </button>

        
                 
        

         
      </form>

      
   </section>   
    </article>
   





</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</body>
</html>
